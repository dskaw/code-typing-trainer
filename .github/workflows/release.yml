name: Release (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "Not a v* tag run (${GITHUB_REF}); skipping version check."
            exit 0
          fi
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json','utf8')); const tag=process.env.GITHUB_REF_NAME; const expected='v'+pkg.version; if(tag!==expected){ console.error('Tag mismatch:', tag, '!=', expected); process.exit(1);} console.log('Tag matches version:', expected);"

      - name: Test
        run: npm run test

      - name: Build & package
        run: npm run build

      - name: Publish GitHub Release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/**/*.exe
            release/**/*.exe.blockmap
